<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">

  <!-- for SendBird-SDK-Sample -->
  <link rel="stylesheet" href="/static/css/SendBird-sample.css">

  <title>Web SDK Open Chat | SendBird</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top jiver-top-nav">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand jiver-nav-logo" href="https://sendbird.com/" target="_blank"><img src="/static/img/jiver-logo.png" class="jiver-logo"></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-12">

        <div class="col-md-5" style="margin-bottom: 10px;">
          <button class="btn btn-default" id="btn_open_chat_list" style="width: 100%;">
            <span class="glyphicon glyphicon-list" aria-hidden="true"> Open Chat List</span>
          </button>
        </div>

        <div class="col-md-5 col-md-offset-2" style="margin-bottom: 10px;">
          <button class="btn btn-default" id="btn_curr_member_list" style="width: 100%;">
            <span class="glyphicon glyphicon-user" aria-hidden="true"> Current Member List</span>
          </button>
        </div>

      </div>

      <div class="col-md-12" style="margin-top: 20px;">
        <!-- print chat msg -->
        <div style="height: 500px; max-height: 500px; width: 100%; margin-bottom: 5px; border: 1px #080808 solid;">
          <ul class="list-group" id="chat_canvas" style="max-height: 490px; overflow-y: scroll;">
            <!--------------------
              chat message
            ---------------------->
          </ul>
        </div>

        <!-- input chat message -->
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-btn">
              <label class="btn btn-default" for="file_input_field">
                <span class="glyphicon glyphicon-open" aria-hidden="true"></span> File
              </label>
            </span>
            <input type="file" name="file" id="file_input_field" style="display: none;">

            <input type="text" class="form-control" placeholder="What's on your mind?" id="msg_input">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="send_msg"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
            </span>
          </div>
        </div>

      </div>

    </div>
  </div>


  <!-- open chat list modal -->
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="channel_modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Channel List</h4>
        </div>
        <div class="modal-body">

          <div style="margin-bottom: 10px;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Channel" id="channel_search_input">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="channel_search_btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </div>

          <div id="channel_canvas" style="max-height: 500px; overflow-y: scroll;">
          <!--------------------
            channel list panel
          ---------------------->
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- welcome modal -->
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="welcome_modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Messaging List</h4>
        </div>

        <div class="modal-body" id="welcome_canvas" style="max-height: 500px;">
          <!--------------------
            welcome channel message
          ---------------------->
        </div>

      </div>
    </div>
  </div>

  <!-- member modal -->
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="member_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Member List</h4>
        </div>

        <div class="modal-body" id="member_canvas" style="max-height: 500px; overflow-y: scroll;">
          <!--------------------
            member list panel
          ---------------------->
        </div>

      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/static/js/jquery-1.11.3.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="/static/bootstrap/bootstrap.min.js"></script>

  <!-- SDK -->
  <script src="/static/libs/2.0.0/SendBird-sdk-2.0.0.min.js"></script>

  <!-- for sample js -->
  <script src="/static/js/common.js"></script>
  <script src="/static/js/openChat.js"></script>

</body>
</html>
